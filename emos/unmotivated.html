    <script>
        
        function changeFloat(emoImage) {
            var attr = getComputedStyle(emoImage); // returns the porperties of the given element
            var floatValue = attr.getPropertyValue("float"); // returns the value of the specified properties
            if (floatValue === "left") {
                emoImage.style.float = "right";
            }
            else {
                emoImage.style.float = "left";
            }
        }
