            </div>
        </article>
    </main>

    <script>
        
        function changeFloat(emoImage) {
            var attr = getComputedStyle(emoImage);
            var floatValue = attr.getPropertyValue("float");
            if (floatValue === "left") {
                emoImage.style.float = "right";
            }
            else {
                emoImage.style.float = "left";
            }
        }
        
    </script>
